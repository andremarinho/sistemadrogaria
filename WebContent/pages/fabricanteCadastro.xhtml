<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{fabricanteBean.carregarFabricante}" type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>
	<ui:define name="conteudo">

		<h:form id="frmFabCad">

			<p:toolbar>
				<f:facet name="left">
					<p:outputLabel value="Fabricantes Cadastro" />
				</f:facet>

			</p:toolbar>

			<h:panelGrid id="pnlFabCadDados" columns="2">
				<p:outputLabel value="Código:" />
				<p:inputText maxlength="20" size="20" value="#{fabricanteBean.fabricanteCadastro.codigo}" readonly="false"  />
				<p:outputLabel value="Descrição: " />
				<p:inputText value="#{fabricanteBean.fabricanteCadastro.descricao}" />
			</h:panelGrid>

			<h:panelGrid columns="5">
				<p:commandButton value="Novo" actionListener="#{fabricanteBean.novo}" update=":frmFabCad:pnlFabCadDados" />
				<p:commandButton value="Salvar" actionListener="#{fabricanteBean.salvar}" update=":msgGlobal :frmFabCad:pnlFabCadDados" />
				<p:commandButton value="Voltar" action="/pages/fabricantePesquisa.xhtml?faces-redirect=true" />
				<p:commandButton value="Excluir" actionListener="#{fabricanteBean.excluir}"
				update=":msgGlobal"></p:commandButton>
				<p:commandButton value="Editar" actionListener="#{fabricanteBean.editar}"
				update=":msgGlobal"/>
				
			</h:panelGrid>
		</h:form>




	</ui:define>





</ui:composition>


</html>
