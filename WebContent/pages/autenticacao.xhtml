<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template/modeloGeral.xhtml">

	<ui:define name="metadata">

	</ui:define>
	<ui:define name="conteudo">

		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<p:outputLabel value="Autenticação" />
				</f:facet>

			</p:toolbar>

			<h:panelGrid columns="2">
				<p:outputLabel value="CPF: "></p:outputLabel>

				<p:inputMask mask="999.999.999-99"
					value="#{autenticacaoBean.funcionarioLogado.cpf}" size="20">
					<f:validateBean />
				</p:inputMask>

				<p:outputLabel value="Senha:" />
				<p:password maxlength="8" size="10"
					value="#{autenticacaoBean.funcionarioLogado.senha}"
					redisplay="true">
					<f:validateBean />
				</p:password>

			</h:panelGrid>

			<h:panelGrid id="png_autenticar" columns="1">
				<p:commandButton value="Autenticar"
					action="#{autenticacaoBean.autenticar}"
					update=":msgGlobal ">
					
					
					</p:commandButton>
					
					
			</h:panelGrid>


		</h:form>



	</ui:define>

</ui:composition>


</html>
