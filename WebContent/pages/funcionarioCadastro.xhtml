<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template/modeloGeral.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="funcod" value="#{funcionarioBean.codigo}"></f:viewParam>
			<f:viewParam name="funacao" value="#{funcionarioBean.acao}"></f:viewParam>
			<f:event listener="#{funcionarioBean.carregarFuncionario}"
				type="preRenderView"></f:event>


		</f:metadata>

	</ui:define>


	<ui:define name="conteudo">
		<h:form>

			<p:toolbar>
				<f:facet name="left">
					<p:outputLabel value="Cdastro de Funcionario" />
				</f:facet>

			</p:toolbar>

			<h:panelGrid columns="2">
				<p:outputLabel value="Código:" />
				<p:inputText maxlength="20" size="20" value="" readonly="true" />
				<p:outputLabel value="Nome: " />

				<p:inputText value="#{funcionarioBean.funcionarioCadastro.nome}">
					<f:validateBean />
				</p:inputText>


				<p:outputLabel value="CPF: "></p:outputLabel>

				<p:inputMask mask="999.999.999-99"
					value="#{funcionarioBean.funcionarioCadastro.cpf}" size="20">
					<f:validateBean />
				</p:inputMask>

				<p:outputLabel value="Função: " />

				<p:selectOneMenu
					value="#{funcionarioBean.funcionarioCadastro.funcao}">
					<f:selectItem itemValue="" itemLabel="Escolha uma função"></f:selectItem>
					<f:selectItem itemValue="Administrador" itemLabel="Administrador"></f:selectItem>
					<f:selectItem itemValue="Gerente" itemLabel="Gerente"></f:selectItem>
					<f:selectItem itemValue="Balconista" itemLabel="Balconista"></f:selectItem>
					<f:validateBean />
				</p:selectOneMenu>

				<p:outputLabel value="Senha:" />
				<p:password maxlength="8" size="10"
					value="#{funcionarioBean.funcionarioCadastro.senha}"
					redisplay="false">
					<f:validateBean />
				</p:password>
			</h:panelGrid>

			<h:panelGrid columns="3">
				<p:commandButton value="Novo" />
				<p:commandButton value="Salvar"
					actionListener="#{funcionarioBean.salvar}" update=":msgGlobal"
					rendered="#{funcionarioBean.acao =='salvar'}" />
				<p:commandButton value="Editar"
					actionListener="#{funcionarioBean.editar}" update=":msgGlobal"
					rendered="#{funcionarioBean.acao=='editar'}" />

				<p:commandButton value="Excluir"
					actionListener="#{funcionarioBean.excluir}" update=":msgGlobal"
					rendered="#{funcionarioBean.acao =='excluir'}" />

				<p:button value="Voltar"
					outcome="/pages/funcionarioPesquisa.xhtml?faces-redirect=true" />
			</h:panelGrid>
		</h:form>





	</ui:define>

</ui:composition>


</html>
