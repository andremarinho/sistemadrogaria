<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template/modeloGeral.xhtml">

	<ui:define name="conteudo">
		<h:form>

			<p:toolbar>
				<f:facet name="left">
					<p:outputLabel value="Cdastro de Funcionario" />
				</f:facet>

			</p:toolbar>

			<h:panelGrid columns="2">
				<p:outputLabel value="Código:" />
				<p:inputText maxlength="20" size="20" value="" readonly="true" />
				<p:outputLabel value="Descrição: " />
				<p:inputText />
				
				
				<p:outputLabel value="CPF: "></p:outputLabel>
				<p:inputMask mask="999.999.999-99" size="20"></p:inputMask>
				<p:outputLabel value="Função: "></p:outputLabel>
				<p:selectOneMenu>
					<f:selectItem itemLabel="Escolha uma função"></f:selectItem>
					<f:selectItem itemLabel="Administrador"></f:selectItem>
					<f:selectItem itemLabel="Gerente"></f:selectItem>
					<f:selectItem itemLabel="Balconista"></f:selectItem>
					
				</p:selectOneMenu>
				
				<p:outputLabel value="Senha:"></p:outputLabel>
				<p:password maxlength="8" size="10"></p:password>
			</h:panelGrid>

			<h:panelGrid columns="3">
				<p:commandButton value="Novo" />
				<p:commandButton value="Salvar" />
				
				
				<p:commandButton value="Voltar"
					action="/pages/funcionarioPesquisa.xhtml?faces-redirect=true" />
			</h:panelGrid>
		</h:form>





	</ui:define>

</ui:composition>


</html>
