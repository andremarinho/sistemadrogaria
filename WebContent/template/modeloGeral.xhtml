<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:insert name="metadata" />


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Drogaria</title>
</h:head>
<h:body>
	<p:growl id="msgGlobal" />
	<p:layout fullPage="true">
		<p:layoutUnit header="Sistema para gerenciamento de drogarias"
			position="north" resizable="false" closable="false" collapsed="false"></p:layoutUnit>


		<!-- 		<p:layoutUnit header="Desenvolvido por: André Marinho" -->
		<!-- 			position="south" resizable="false" closable="false" collapsed="false"></p:layoutUnit> -->


		<p:layoutUnit size="250" position="west" resizable="false"
			closable="false" collapsed="false">
			
			<h:form id="fr_mn_principal">

				<p:panelMenu id="pnlMnPrincipal">
					
					<p:submenu label="Arquivo" >
						<p:menuitem value="Principal" outcome="/pages/principal.xhtml" rendered="#{autenticacaoBean.funcionarioLogado.funcao != null}"/>
						<p:menuitem value="Sair" rendered="#{autenticacaoBean.funcionarioLogado.funcao != null}" action="#{autenticacaoBean.sair}"/>
						<p:menuitem value="Autenticação" outcome="/pages/autenticacao.xhtml" rendered="#{autenticacaoBean.funcionarioLogado.funcao == null}" />
					</p:submenu>

					<p:submenu label="Cadastro"	rendered="#{autenticacaoBean.funcionarioLogado.funcao != null}">
						<p:menuitem value="Fabricante"
							outcome="/pages/fabricantePesquisa.xhtml"></p:menuitem>
						<p:menuitem value="Funcionario"
							outcome="/pages/funcionarioPesquisa.xhtml" rendered="#{autenticacaoBean.funcionarioLogado.funcao != 'Balconista'}"></p:menuitem>
						<p:menuitem value="Produto" outcome="/pages/produtoPesquisa.xhtml"></p:menuitem>

					</p:submenu>
					<p:submenu label="Vendas" rendered="#{autenticacaoBean.funcionarioLogado.funcao != null}">
						<p:menuitem value="Novo" outcome="/pages/vendaCadastro.xhtml"></p:menuitem>
						<p:menuitem value="Pesquisa" outcome="/pages/vendaPesquisa.xhtml"></p:menuitem>
					</p:submenu>
					
				</p:panelMenu>
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="center" resizable="false" closable="false"
			collapsed="false">
			<ui:insert name="conteudo" />
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>
